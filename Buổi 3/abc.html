<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nội dung các thẻ</title>
</head>
<body>
    <!-- Thẻ p là thẻ mô tả đoạn văn -->
    <!-- Thẻ p là thẻ block, nó sẽ xuống dòng -->
    <p>Đây là dòng mô tả đoạn văn</p>

    <!-- Thẻ div là thẻ sẽ gom nhóm các "khu", các phần của trang web lại với nhau -->
    <!-- Có 2 khái niệm cần phải nắm:
        1. class: có thể trùng nhau, có nhiều tên trong cùng class
        2. id: KHÔNG được trùng nhau, và chỉ duy nhất có 1 tên id
    -->
    <div class="desc desc_1 desc_2" id="desc_id">
        <span class="span span_1 span_2" id="span_id">Mô tả đây là thẻ span</span>
    </div>

    <!-- Thẻ ul nó sẽ mô tả là đây là bắt đầu cho một danh sách -->
    <!-- Thẻ li sẽ mô tả đây là từng phần tử trong danh sách -->
    <ul>
        <li>Hương</li>
        <li>Nga</li>
        <li>Tuấn</li>
        <li>Hung</li>
    </ul>

    <ol>
        <li>Hương</li>
        <li>Nga</li>
        <li>Tuấn</li>
        <li>Hung</li>
    </ol>

</body>
</html>
