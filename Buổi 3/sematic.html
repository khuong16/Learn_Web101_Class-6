<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sematic Tags</title>
</head>
<body>
    
    <!-- Thẻ non-sematic: p, div, img, ul, ol,... -->
    <!-- Thẻ sematic: thẻ được hỗ trợ từ html5 trở lại. Nó sẽ giúp code của mọi người gọn hơn, mạch lạc hơn -->

    <!-- Thẻ sematic có một số các thẻ cơ bản: header, footer, main, aside, section, nav,... -->
    <!-- Xem thêm chi tiết tại: https://i.pinimg.com/originals/83/c7/d0/83c7d06752e6cbf1f585a4c058649742.png-->

    <div>
        Đây là thẻ div
    </div>
    <header>
        Đây là thẻ header
    </header>
    <footer>
        Đây là thẻ footer
    </footer>

</body>
</html>
