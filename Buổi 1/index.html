<!-- DOCTYPE html: quy định đây là tài liệu của ngôn ngữ đánh dấu siêu văn bản (HTML) => hiển thị ra trang website -->
<!DOCTYPE html>

<!-- Đây là thẻ HTML nó sẽ hiển thị ra trang web -->
<!-- Mở thẻ HTML-->
<html lang="en">
  <!-- Nó sẽ quy định đây là bắt đầu của trang web, bao gồm nội dung của trang web: thẻ meta, thẻ title: quy định tiêu đề của trang web -->
  <!-- Mở thẻ head -->
  <head>
    <meta charset="UTF-8" />

    <title>Xin chào các bạn</title>
  </head>
  <!-- Đóng thẻ head -->

  <!-- Thẻ body sẽ quy định nội dung hiển thị của trang web -->
  <!-- Mở thẻ body -->
  <body>
    <!-- Thẻ h1 sẽ quy định tiêu đề của trang web-->
    <h1>Xin chào các bạn đến lớp buổi 6</h1>
    <h1>Xin chào các bạn !!</h1>
  </body>
  <!-- Đóng thẻ body -->
</html>
<!-- Đóng thẻ HTML-->
