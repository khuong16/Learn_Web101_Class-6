<!DOCTYPE html>
<img lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài học buổi 2</title>
    <style>
        h1 {
            background-color: red;

        }

        span {
            background-color: aqua;
        }
    </style>
</head>
<img>
    <!-- Ở một trang web thì chỉ có một thẻ tiêu đề lớn mà thôi-->
    <!-- Tức là chỉ có một thẻ h1 -->
    <h1>Thẻ (Tag), cấu trúc thẻ và thuộc tính của thẻ</h1>

    <!-- Sẽ có 6 thẻ h tương ứng: h1,h2,h3,h4,h5.h6 -->
    <!-- Từ h1 đến h6 thì cỡ chữ sẽ bé dần -->
    <h2>Cấu trúc của thẻ</h2>
    <h3>Thuộc tính của thẻ</h3>
    <h4>Thẻ (tag)</h4>

    <!-- Một số các thẻ sẽ không có thẻ đóng, nó chỉ có mở thẻ. VD: thẻ img-->
    <!-- Hiển thị hình ảnh -->
    <!-- Thẻ hiển thị hình ảnh là thẻ img-->
    <img src="https://images.unsplash.com/photo-1657700099653-2c420807f80c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">

    <!-- Thuộc tính của thẻ: -->
    <!-- Con trai: tóc ngắn, chơi thể thao chơi game-->
    <!-- COn gái: xem phim, đi du lịch,.. -->
    <!-- Thẻ img sẽ có thuộc tính là src, alt. src là đường dẫn đến hiển thị hình ảnh -->
    <!-- Cấu trúc của thuộc tính thẻ -->
    <!-- thuộc tính = "" -->
    <!-- Ví dụ: src = "" , alt = "", class="" -->
    <img src="https://images.unsplash.com/photo-1657700099653-2c420807f80c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="" class="" id="" >
    
    <!-- Thẻ Block và Thẻ inline -->
    <!-- 
        Block: khối, các thẻ block sẽ xuống dòng. Nội dung sẽ là một dòng mới, chiều rộng là toàn màn hình
        inline: dòng, các thẻ inline sẽ nằm trên cùng một dòng, Chiều rộng nó sẽ bằng nội dung của nó chứa
    -->
    <!-- Thẻ block -->
    <!-- name = "value" -->
    <div class="block" > 
        <h1>Hello World</h1>
        <h2>Heloooo</h2>
        <h3>Hi</h3>
    </div>

    <!-- Thẻ inline -->
    <!-- Để miêu tả một đoạn văn thì sẽ có thẻ span -->
    <div class="inline" >
        <span>Trời hôm nay đẹp quá !!!!!!!!!!!!!!!!</span>
        <span>Trời ngày mai đẹp quá</span>
        <span>Trời ngày kia đẹp quá</span>
    </div>

    <!-- Để phân biệt và hiểu rõ đâu là thẻ inline , đâu là thẻ block thì mọi người vào trang web: https://htmlreference.io/-->
</body>
</html>
